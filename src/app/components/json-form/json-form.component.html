


<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group" *ngFor="let control of jsonFormData?.controls">
        <label [for]="control.label"><strong>{{control.label}}<span class="text-danger">*</span> </strong></label>
        <input  [type]="control.type" [formControlName]="control.name" [value]="control.value" class="form-control">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary" [disabled]="myForm.invalid" type="submit">Submit</button>
    </div>
</form>
